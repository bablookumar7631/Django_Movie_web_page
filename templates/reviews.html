{% extends 'basic.html' %}

{% block body %}
<div class="feedback">
    <h1>Welcome to my Feedback Page !</h1>
</div>

<div class="feed-box">
    <h2 class="punch">“If you reject feedback, you also reject the choice of acting in a way that may bring you abundant success.“</h2>
    <form id="feed-inner" method="post" action="{% url 'feedback' %}">{% csrf_token %}
        <!-- <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your good name"> -->
        <label for="desc">Description:</label>
        <textarea id="com_msg" name="feedback_msg" rows="5" cols="40" placeholder="Please enter your own words"></textarea>

        <div class="rating">
            <input type="radio" id="star5" name="feedback_rating" value="5">
            <label for="star5"></label>
            <input type="radio" id="star4" name="feedback_rating" value="4">
            <label for="star4"></label>
            <input type="radio" id="star3" name="feedback_rating" value="3">
            <label for="star3"></label>
            <input type="radio" id="star2" name="feedback_rating" value="2">
            <label for="star2"></label>
            <input type="radio" id="star1" name="feedback_rating" value="1">
            <label for="star1"></label>
        </div>

        <button id="feed-btn" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}


{% block js %}

<script>
    // JavaScript code to handle the selected rating
    const ratingInputs = document.querySelectorAll('input[name="rating"]');
    let selectedRating = null;

    ratingInputs.forEach((input) => {
        input.addEventListener('change', () => {
            selectedRating = input.value;
            console.log(`You selected ${selectedRating} star(s).`);
            // You can use the selectedRating variable to submit the feedback to a server or perform other actions.
        });
    });
</script>

{% endblock %}
